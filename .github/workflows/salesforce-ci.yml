name: ğŸš€ SOCAR B2B Salesforce CI/CD

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  code-quality:
    name: ğŸ“Š Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: ğŸ“¦ Install Dependencies
      run: npm ci
      
    - name: ğŸ¨ Prettier Check
      run: npm run prettier:verify
      
    - name: ğŸ” ESLint Check
      run: npm run lint
      
    - name: ğŸ§ª Run Unit Tests
      run: npm run test:unit:coverage
      
    - name: ğŸ“‹ Upload Coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        fail_ci_if_error: false

  # Salesforce ë°°í¬ ê²€ì¦
  salesforce-validate:
    name: âš¡ Salesforce Validation
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Install Salesforce CLI
      run: |
        npm install -g @salesforce/cli
        echo "${{ secrets.SALESFORCE_AUTH_URL }}" > ./SALESFORCE_AUTH_URL.txt
        
    - name: ğŸ” Authorize Salesforce Org
      run: |
        sf org login sfdx-url --sfdx-url-file ./SALESFORCE_AUTH_URL.txt --alias target-org
        
    - name: âœ… Validate Deployment
      run: |
        sf project deploy validate --source-dir force-app --target-org target-org --test-level RunLocalTests
        
    - name: ğŸ§¹ Cleanup
      run: rm -f ./SALESFORCE_AUTH_URL.txt

  # ë³´ì•ˆ ìŠ¤ìº”
  security-scan:
    name: ğŸ›¡ï¸ Security Scan
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ” Run PMD Analysis
      run: |
        chmod +x scripts/run-security-scan.sh
        ./scripts/run-security-scan.sh
        
    - name: ğŸ“Š Upload Security Report
      uses: actions/upload-artifact@v3
      with:
        name: security-report
        path: security-report.html

  # ë¸Œëœì¹˜ë³„ ìë™ ë°°í¬
  deploy:
    name: ğŸš€ Deploy to Salesforce
    runs-on: ubuntu-latest
    needs: [code-quality, salesforce-validate, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Install Salesforce CLI
      run: npm install -g @salesforce/cli
      
    - name: ğŸ” Authorize Production Org
      run: |
        echo "${{ secrets.SALESFORCE_PROD_AUTH_URL }}" > ./SALESFORCE_PROD_AUTH_URL.txt
        sf org login sfdx-url --sfdx-url-file ./SALESFORCE_PROD_AUTH_URL.txt --alias prod-org
        
    - name: ğŸš€ Deploy to Production
      run: |
        sf project deploy start --source-dir force-app --target-org prod-org --test-level RunLocalTests
        
    - name: ğŸ“¬ Notify Success
      uses: 8398a7/action-slack@v3
      with:
        status: success
        text: 'ğŸ‰ SOCAR B2B í”„ë¡œì íŠ¸ê°€ ì„±ê³µì ìœ¼ë¡œ ë°°í¬ë˜ì—ˆìŠµë‹ˆë‹¤!'
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        
    - name: ğŸ§¹ Cleanup
      run: rm -f ./SALESFORCE_PROD_AUTH_URL.txt

  # Agentforce ì»´í¬ë„ŒíŠ¸ íŠ¹ë³„ ê²€ì¦
  agentforce-validation:
    name: ğŸ¤– Agentforce Component Validation
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ” Validate Agentforce Components
      run: |
        echo "ğŸ¤– Validating Agentforce components..."
        # Agentforce ê´€ë ¨ ë©”íƒ€ë°ì´í„° ê²€ì¦
        if [ -d "force-app/main/default/agentforce" ]; then
          echo "âœ… Agentforce components found"
          # ì¶”ê°€ ê²€ì¦ ë¡œì§
        else
          echo "âš ï¸ No Agentforce components found"
        fi
